<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleTextInput Example</title>
    <style>
        .simple-text-input-label{
            position: relative;
        }
        .simple-text-input-placeholder{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="textCreate"></div>

<div id="textBind">
    <span class="simple-text-input-title">UserName</span>
    <label class="simple-text-input-label">
        <input class="simple-text-input-input" type="text" value="">
        <span class="simple-text-input-placeholder">Your name!</span>
    </label>
</div>
<script src="src/SimpleTextInput.js"></script>
<script>
    var oTextCreate = new SimpleTextInput({
        target: document.getElementById('textCreate'),
        value: '',
        title: 'UserName',
        placeholder: 'Your name!'
    });

    var oTextBind = new SimpleTextInput({
        target: document.getElementById('textBind'),
        bind: true
    });
</script>
</body>
</html>
