<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleTextInput Example</title>
    <style>
        .simple-text-input-label{
            position: relative;
        }
        .simple-text-input-tip{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="text"></div>
<script src="src/SimpleTextInput.js"></script>
<script>
    var oText = new SimpleTextInput({
        target: document.getElementById('text'),
        value: '',
        title: 'UserName',
        placeholder: 'Your name!'
    });
</script>
</body>
</html>
